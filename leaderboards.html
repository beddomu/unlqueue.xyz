<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!--Javascript Link-->
    <script src="scripts/leaderboard.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>UNL Queue</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-lg mb-5">
        <a class="navbar-brand" href="index.html">UNL Queue</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="playerprofile.html">Player Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="leaderboards.html">Leaderboards</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="matches.html">Match History</a>
            </li>
          </ul>
          <form class="d-flex" action="./playerprofile.html">
            <input class="form-control me-2" type="search" placeholder="Search Player Name" aria-label="Search">
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <div id="testid"></div>
    <div class="container-lg leaderboard">
        <h1>LP Leaderboard</h1>
        <table class="table table-hover table-borderless align-middle" id="tableID">
            <thead>
                <tr>
                    <th scope="col" id="position" onclick="sortTableNo(0)">#</th>
                    <th scope="col" id="icon">Icon</th>
                    <th scope="col" id="name" onclick="sortTable(2)">Name</th>
                    <th scope="col" id="lp" onclick="sortTableNo(3)">LP</th>
                    <th scope="col" id="winrate" onclick="sortTableNo(4)">Win Rate</th>
                    <th scope="col" id="winloss" onclick="sortTableNo(5)">W/L</th>
                </tr>
            </thead>
            <tbody id="leaderboardTable">
                
            </tbody>
        </table>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
