<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Javascript Link-->
    <script src="scripts/leaderboard.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>UNL Queue</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-lg mb-5">
        <a class="navbar-brand" href="index">UNL Queue</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <div id="testid"></div>
    <div class="container-lg leaderboard">
        <table class="table table-hover table-borderless align-middle" id="tableID">
            <thead>
                <tr>
                    <th style="cursor: pointer" scope="col" id="position" onclick="sortTableNo(0)">#</th>
                    <th scope="col" id="icon">Icon</th>
                    <th style="cursor: pointer" scope="col" id="name" onclick="sortTable(2)">Name</th>
                    <th style="cursor: pointer" scope="col" id="lp" onclick="sortTableNo(3)">LP</th>
                    <th style="cursor: pointer" scope="col" id="winrate" onclick="sortTableNo(4)">Win Rate</th>
                    <th scope="col" id="winloss">W/L</th>
                    <th style="cursor: pointer" scope="col" id="unp" onclick="sortTableNo(5)">UN Points</th>
                </tr>
            </thead>
            <tbody id="leaderboardTable">

            </tbody>
        </table>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
